<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- ========== Google Fonts ========== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <!-- ========== Fontawesome ========== -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- ========== Bootstrap ========== -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- ========== Global Style ========== -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-lg shadow" id="mainNavbar">
      <div class="container">
        <a class="navbar-brand primary-font fs-4" href="#">Smart Login</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"
            ><i class="fa-solid fa-bars"></i
          ></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <div class="nav-link active">
                <button class="logout-btn" id="logOutBtn">Logout</button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container" id="mainContainer">
      <div class="d-flex flex-column justify-content-center align-items-center">
        <h1 class="mb-4 secondary-font" id="welcome"></h1>
      </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
